<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <h:outputStylesheet library="stylesheets" name="styles.css"/>
        <title>#{bundle.BookstoreTitle}</title>
    </h:head>

    <h:body>


        <div class="container">

            <div id="top" class="top" align="center" 
                 style="background-color: white;">
                <h1>
                    Duke's 
                    <h:graphicImage name="duke.books.gif" 
                                    library="images" alt="Duke holding books"/>
                    Bookstore
                </h1> 
                <ui:insert name="top" />
            </div>

            <div id="content" class="center_content" >
                <ui:insert name="content" />
            </div>

        </div> <!-- /container -->

        <!-- Bootstrap JavaScript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <h:outputScript library="javascripts" name="bootstrap.js" />
    </h:body>

</html>
