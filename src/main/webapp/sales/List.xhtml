<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:bookstore="http://dukesbookstore"
                template="../WEB-INF/templates/bookstore.template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:v-on="http://www.vue.com"
                xmlns:v-bind="http://www.vue.com"
                xmlns:v-show="http://www.vue.com">
    
<!-- @author amanda hugnkiss -->
    
    <ui:define name="top"></ui:define>
    <ui:define name="content">
        <div class="container register-form-container" id="app">
            <div id="app" class="row">
                <div><!-- class="col-md-8 col-md-offset-2">  -->

                <!-- FORM HEADER -->
                <div class="list-form-top">
                        <div class="row vertical-align">
                            <div class="col-sm-10">
                                <span class="h3">#{bundle.CreateSalesShowAllLink}</span>
                            </div>
                            <div clas="col-sm-2">
                                <i class="fa fa-book fa-5x login-form-icon hide-when-small" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>                    

                    <!-- FORM CONTENT -->
                    <div class="sale-form-bottom">
                        
                        <f:view>
                        <h:form class="form-horizontal">
                
                
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>

                            <div>
                                <h:outputText escape="false" value="#{bundle.ListSalesEmpty}" rendered="#{salesController.items.rowCount == 0}"/>
                            </div>

                            <h:outputText value="#{salesController.pagination.pageFirstItem + 1}..#{salesController.pagination.pageLastItem + 1}/#{salesController.pagination.itemsCount}" rendered="#{salesController.items.rowCount > 0}"/> &#160;
                                <h:commandLink action="#{salesController.previous}" value="#{bundle.Previous} #{salesController.pagination.pageSize}" rendered="#{salesController.pagination.hasPreviousPage}"/>&#160;
                                <h:commandLink action="#{salesController.next}" value="#{bundle.Next} #{salesController.pagination.pageSize}" rendered="#{salesController.pagination.hasNextPage}"/>&#160;
                                <h:dataTable value="#{salesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_id}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_datelisted}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.datelisted}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_duration}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.duration}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_itemcondition}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.itemcondition}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_postage}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.postage}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_reserveprice}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.reserveprice}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_saleprice}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.saleprice}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_saletype}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.saletype}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_startprice}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.startprice}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_buyeridId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.buyeridId}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_isbnIsbn}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.isbnIsbn}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_paymentidId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.paymentidId}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListSalesTitle_selleridId}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.selleridId}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&#160;"/>
                                        </f:facet>
                                        <h:commandLink action="#{salesController.prepareView}" value="#{bundle.ListSalesViewLink}"/>
                                    </h:column>
                                </h:dataTable>
                        <!--buttons-->
                            <br />
                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-2">
                                        <h:commandLink action="#{salesController.prepareCreateFixed}" class="btn btn-primary btn-sm" value="#{bundle.ListSalesCreateLink}"/>
                                    </div>
                                    <div class="col-xs-2">
                                        <h:commandLink action="#{salesController.prepareCreateAuction}" class="btn btn-primary btn-sm" value="#{bundle.ListAuctionCreateLink}"/>
                                    </div>
                                    <div class="col-xs-2">
                                        <h:link outcome="/index" value="#{bundle.ListSalesIndexLink}" class="btn btn-primary btn-sm"/>
                                    </div>
                                </div>
                            </div>    
                        </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
