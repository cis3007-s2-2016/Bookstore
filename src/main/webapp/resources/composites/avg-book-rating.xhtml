<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composites="http://xmlns.jcp.org/jsf/composite/composites">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="forBook" type="javaeetutorial.dukesbookstore.entity.Book" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ui:repeat value="#{bookReviewBean.getAverageStarList(cc.attrs.forBook)}" var="i">
            <i class="fa fa-star golden-star" id='avg_star_#{i}' aria-hidden="true"></i>    
        </ui:repeat>
        <ui:repeat value='#{bookReviewBean.getRemainingAvgStars(cc.attrs.forBook)}' var='i'>
            <i class="fa fa-star-o golden-star" id='avg_o_star_#{i}' aria-hidden="true"></i>  
        </ui:repeat>
        <c:if test='true'>
            <small> Average rating from a total of <h:outputText value="#{bookReviewBean.getReviews(cc.attrs.forBook).size()}" /> reviews</small>
        </c:if>
    </cc:implementation>
</html>
