<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head id="j_idt2">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/stylesheets/styles.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/stylesheets/font-awesome.css" />

        <title>#{bundle.BookstoreTitle} - ADMIN CONTROL PANEL</title></head><body id="dashboard-body">


        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button><span class="navbar-brand">#{bundle.BookstoreTitle}</span>
                </div>

                <div class="navbar-collapse collapse" id="navbar-collapsible">

                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Shop <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-header">Categories</li>
                                <li role="separator" class="divider"></li>
                                <li><a href="">Fiction</a></li>
                                <li><a href="">Non-Fiction</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Auction</a></li>
                        <li>
                            <form class="navbar-form navbar-nav">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input id="nav-search" type="text" class="form-control" placeholder="Title, Author, Genre, ISBN" />
                                        <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>    </span>
                                    </div>
                                </div>
                            </form>
                        </li>
                        <li class="active"><a href="#"><i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard</a></li>
                        <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="#">Activity Summary <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Staff Profile</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li class="nav-divider"></li>
                        <li class="panel-heading">Book Catalouge</li>
                        <li><a href="">Add Book</a></li>
                        <li><a href="">Modify Book</a></li>
                        <li><a href="">Add Stock</a></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li class="nav-divider"></li>
                        <li class="panel-heading">Reports</li>
                        <li><a href="">Sales</a></li>
                        <li><a href="">Stock</a></li>
                        <li><a href="">Books</a></li>
                        <li><a href="">Site Activity</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 dashboard-main">
                    <div id="content">
                        
                        
                        <ui:insert name='content' />
                        
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <h:outputScript library="javascripts" name="bootstrap.js" />
        <h:outputScript library="javascripts" name="vue.js" />
        <script src="https://cdn.jsdelivr.net/vue.resource/0.9.3/vue-resource.min.js"></script>
        <ui:insert name="scripts" />
        
    </body>
</html>
