<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/stylesheets/styles.css"/>
        <title>#{bundle.BookstoreTitle}</title>
    </h:head>

    <h:body>
        <header>
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:link class="navbar-brand" outcome="/index" value="Dukes Bookstore"></h:link>
                    </div>

                    <div class="navbar-collapse collapse" id="navbar-collapsible">

                        <ul class="nav navbar-nav navbar-left">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Shop <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-header">Categories</li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="">Fiction</a></li>
                                    <li><a href="">Non-Fiction</a></li>
                                </ul>
                            </li>
                            <li><a href="sales/List.xhtml">Member Sales</a></li>
                            <li>
                                <form class="navbar-form navbar-nav">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="nav-search" type="text" class="form-control" placeholder="Title, Author, Genre, ISBN"></input>
                                            <span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>    </span>
                                        </div>
                                    </div>
                                </form>
                            </li>

                            <li>
                                <h:link outcome="/bookshowcart" rendered="#{!memberSession.admin}">
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart
                                </h:link>
                            </li>

                            <li>
                                <h:link outcome="/login" rendered="#{!memberSession.loggedIn}"><i class="fa fa-sign-in" aria-hidden="true"></i> Login </h:link>
                            </li>


                            <c:if test="#{memberSession.loggedIn}">
                                <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                #{memberSession.firstname}  <span class="caret"></span>
                                </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <h:link outcome="/dashboard" rendered="#{memberSession.customer}"><i class="fa fa-dashboard" aria-hidden="true"></i> Dashboard</h:link>
                                            <h:link outcome="/admin/activity-summary" rendered="#{memberSession.admin}"><i class="fa fa-dashboard" aria-hidden="true"></i> Admin</h:link>
                                        </li>
                                        <li>
                                            <h:form>
                                                <h:commandLink action="#{memberSession.logout}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</h:commandLink>
                                            </h:form>
                                        </li>
                                    </ul>
                                </li>
                            </c:if>
                        </ul>
                    </div>

                </div>
                </nav>
        </header>


        <main class="container">
            <div id="content" class="center_content" >
                <ui:insert name="content" />
            </div>
        </main>


        <footer class="footer-container container">
                <div class="row">
                    <div class="col-md-8">
                        <a href="#">Shop New</a> |
                        <a href="#">Shop Used</a> |
                        <a href="#">Dashboard</a> |
                        <a href="#">Cart</a>
                    </div>
                    <div class="col-md-4">
                        <p class="muted pull-right">Â© 2016 DUKES BOOKS. All rights reserved</p>
                    </div>
                </div>
        </footer>


        <!-- Bootstrap JavaScript-->
        <ui:include src="scripts.xhtml" />
    </h:body>

</html>
