<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head id="j_idt2">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/stylesheets/styles.css"/>

    <title>#{bundle.BookstoreTitle} - ADMINISTRATOR CONTROL PANEL</title></head>
<body id="dashboard-body">

<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
            <ui:include src="navbar.xhtml"/>
    </nav>
</header>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="#{view.viewId.equals('/admin/activity-summary.xhtml') ? 'active' : '' }">

                    <h:link value="Activity Summary" outcome="activity-summary"/>
                </li>
                <li><a href="#">Staff Profile</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li class="nav-divider"></li>
                <li class="panel-heading">Book Catalouge</li>
                <li class="#{view.viewId.equals('/admin/add-new-book.xhtml') ? 'active' : '' }">
                    <h:link value="Add Book" outcome="add-new-book"/>
                </li>
                <li><a href="">Modify Book</a></li>
                <li><a href="">Add Stock</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li class="nav-divider"></li>
                <li class="panel-heading">Manage Staff</li>
                <li class="#{view.viewId.equals('/admin/add-new-staffmember.xhtml') ? 'active' : '' }">
                    <h:link value="Add Staff Member" outcome="add-new-staffmember"/>
                </li>
                <li><a href="">View Staff</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li class="nav-divider"></li>
                <li class="panel-heading">Reports</li>
                <li class="#{view.viewId.equals('/admin/sales-report.xhtml') ? 'active' : '' }">
                    <h:link value="Sales" outcome="sales-report"/>
                </li>
                <li><a href="">Stock</a></li>
                <li><a href="">Books</a></li>
                <li><a href="">Site Activity</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 dashboard-main">
            <div id="content">

                <h3>Name: #{memberSessionBean.firstname()}</h3>
                <ui:insert name='content'/>


            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<ui:include src="scripts.xhtml"/>

</body>
</html>
