<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/stylesheets/styles.css"/>

        <title>#{bundle.BookstoreTitle}</title>
    </h:head>

    <h:body id="dashboard-body">



        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <ui:include src="navbar.xhtml"/>
            </nav>
        </header>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="#{view.viewId == '/user/index.xhtml' ? 'active':''}"><h:link outcome="/user/index" value="Activity Summary"/></li>
						<li class="#{view.viewId == '/user/my-wishlist.xhtml' ? 'active':''}"><h:link outcome="/user/my-wishlist" value="My Wishlist"/></li>

                    </ul>
                    <ul class="nav nav-sidebar">
                        <li class='nav-divider'></li>
                        <li class="#{view.viewId == '/user/create-user-sale.xhtml' ? 'active':''}"><h:link outcome="/user/create-user-sale" value="Sell a book"/></li>
                        <li class="#{view.viewId == '/user/edit-sale.xhtml' ? 'active':''}"><h:link outcome="/user/edit-sale" value="Books I'm selling"/></li>
                        <li class="#{view.viewId == '/user/sold-items.xhtml' ? 'active':''}"><h:link outcome="/user/sold-items" value="Books I've sold"/></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li class='nav-divider'></li>
                        <li class="#{view.viewId == '/user/purchase-history.xhtml' ? 'active':''}"><h:link outcome="/user/purchase-history" value="New Purchases" /></li>
                        <li class="#{view.viewId == '/user/auction-purchase-history.xhtml' ? 'active':''}"><h:link outcome="/user/auction-purchase-history" value="Auction Purchases" /></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li class='nav-divider'></li>
                        <li class="#{view.viewId == '/user/details.xhtml' ? 'active':''}"><h:link outcome="/user/details" value="My Details"/></li>
                        <li class="#{view.viewId.equals('/user/view-users.xhtml')? 'active' : ''}">
                            <h:link value="Search Users" outcome="view-users" />
                        </li>
                        <li class="#{view.viewId == '/user/change-password.xhtml' ? 'active':''}"><h:link outcome="/user/change-password" value="Change Password"/></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 dashboard-main">
                    <div id="content">
                        <br /> <br />
                        <div class="container-fluid">
                            <ui:insert name='content' />
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </h:body>
    <!-- SCRIPTS -->
    <ui:include src="scripts.xhtml"/>


</html>
