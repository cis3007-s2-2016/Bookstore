<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:bookstore="http://dukesbookstore"
                template="WEB-INF/templates/bookstore.template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="top"></ui:define> 
    <ui:define name="content">






        <div class="jumbotron">
            <h1>Dukes Bookstore </h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer in velit pretium, laoreet lectus vitae, ullamcorper erat. Curabitur vitae orci in lorem luctus fermentum.</p>
            
                <c:if test="#{memberSession.admin || memberSession.customer}">
                    <p><h:link outcome="shop" class="btn-primary btn-lg" value="Start Shopping"/></p>
                </c:if>
                <c:if test="#{!(memberSession.admin|| memberSession.customer)}">
                <p><h:link outcome="register" class="btn btn-primary btn-lg" value="Create Account"/></p>
                </c:if>
            
        </div>

        <article>
            <h2>New Releases</h2>
            <div id="newReleasesCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#newReleasesCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#newReleasesCarousel" data-slide-to="1"></li>
                </ol>

                <div class="carousel-inner">
                    <!-- Print out 2 rows of 6 product items-->
                    <c:forEach var="i" begin="1" end="2">
                        <div class="#{(i==1)?'active item':'item'}">
                            <div class="row">
                                <c:forEach begin="1" end="6">

                                    <div class="col-md-2">
                                        <div class="product-thumbnail">
                                            <h:link><h:graphicImage class="tilt" name="book1.jpg" library="images" width="128" height="192"></h:graphicImage></h:link>
                                            <div class="caption text-center">
                                                Lord Of The Rings: The Two Towers
                                                <div class="rating">
                                                    <c:forEach var="i" begin="1" end="4">
                                                    <i class="fa fa-star golden-star" aria-hidden="true"></i>
                                                    </c:forEach>
                                                    <i class="fa fa-star-o golden-star" aria-hidden="true"></i>
                                                </div>
                                                <p>
                                                    <a href="" class="btn btn-primary" role="button"> <!-- added to test add sale functions-->
                                                        <i class="fa fa-cart-plus" aria-hidden="true"></i> Buy</a> 
                                                    <a href="#" class="btn btn-primary" role="button">
                                                        <i class="fa fa-heart" aria-hidden="true"></i>
                                                    </a>
                                                </p>
                                            </div>
                                        </div>        
                                    </div>
                                </c:forEach>
                            </div>
                        </div>
                    </c:forEach>

                </div>

                <a class="left product-carousel-control" href="#newReleasesCarousel" data-slide="prev"><i class="fa fa-chevron-left fa-2x"></i></a>
                <a class="right product-carousel-control" href="#newReleasesCarousel" data-slide="next"><i class="fa fa-chevron-right fa-2x"></i></a>

            </div><!-- End Carousel -->
        </article>
        
        <article>
            <h2>Most Popular</h2>
            <div id="bestSellersCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#bestSellersCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#bestSellersCarousel" data-slide-to="1"></li>
                </ol>

                <div class="carousel-inner">
                    <!-- Print out 2 rows of 6 product items-->
                    <c:forEach var="i" begin="1" end="2">
                        <div class="#{(i==1)?'active item':'item'}">
                            <div class="row">
                                <c:forEach begin="1" end="6">

                                    <div class="col-md-2">
                                        <div class="product-thumbnail">
                                            <h:link><h:graphicImage class="tilt" name="book1.jpg" library="images" width="128" height="192"></h:graphicImage></h:link>
                                            <div class="caption text-center">
                                                Lord Of The Rings: The Two Towers
                                                <div class="rating">
                                                    <c:forEach var="i" begin="1" end="4">
                                                    <i class="fa fa-star golden-star" aria-hidden="true"></i>
                                                    </c:forEach>
                                                    <i class="fa fa-star-o golden-star" aria-hidden="true"></i>
                                                </div>
                                                <p>
                                                    <a href="#" class="btn btn-primary" role="button"><i class="fa fa-cart-plus" aria-hidden="true"></i> Buy</a> 
                                                    <a href="#" class="btn btn-primary" role="button">
                                                        <i class="fa fa-heart" aria-hidden="true"></i>
                                                    </a>
                                                </p>
                                            </div>
                                        </div>        
                                    </div>
                                </c:forEach>
                            </div>
                        </div>
                    </c:forEach>

                </div>

                <a class="left product-carousel-control" href="#bestSellersCarousel" data-slide="prev"><i class="fa fa-chevron-left fa-2x"></i></a>
                <a class="right product-carousel-control" href="#bestSellersCarousel" data-slide="next"><i class="fa fa-chevron-right fa-2x"></i></a>

            </div>
        </article>


    </ui:define>
</ui:composition>
