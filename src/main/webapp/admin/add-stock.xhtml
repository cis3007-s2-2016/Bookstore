<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/admin.template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="top"></ui:define>
    <ui:define name="content">
        <h:form>
            <div class="input-group">
                <span class="input-group-addon">Filter Books</span>
                <h:inputText 
                    id="search"
                    value="#{store.searchString}"
                    styleClass="form-control"
                    >
                    <f:ajax render="output" event="blur" listener="#{store.searchStringValueChanged}"></f:ajax>
                </h:inputText>
            </div>
            
            <div class="container-fluid col-md-6">
                <h:panelGroup id="output">
                <c:if test="#{store.bookList.size() > 0}">
                    <table class="table table-striped">
                        <tr>
                            <th>Title</th><th>ISBN</th><th># In Stock</th><th></th>
                        </tr>
                        <tbody>
                        <ui:repeat value="#{store.bookList}" var="book">
                            <!-- FOR EACH FOUND BOOK -->
                        <tr>
                            <td>
                                <h:outputText value="#{book.title}"/>
                            </td>
                            <td>
                                <h:outputText value="#{book.ISBN}"/>
                            </td>
                            <td>
                                <div class="input-group">
                                    <h:inputText id="num_#{book.ISBN}" styleClass="form-control" value="#{book.stockLevel}" onchange="submit()">
                                        
                                    </h:inputText>
                                </div>
                            </td>
                            <td>
                            </td>
                        </tr>
                            <!-- END FOR EACH -->
                        </ui:repeat>
                        </tbody>
                    </table>
                </c:if>
                <c:if test="#{store.bookList.size() == 0}">
                    <h4>Sorry no books matching that filter</h4>
                </c:if>               
                </h:panelGroup>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
