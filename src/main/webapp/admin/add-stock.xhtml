<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/admin.template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <h:inputText 
                id="search"
                value="#{store.searchString}"
               
            >
                <f:ajax render="output" event="blur" listener="#{store.searchStringValueChanged}"></f:ajax>
            </h:inputText>
            <div class="container-fluid">
                <h:panelGroup id="output">
                <c:if test="#{store.bookList.size() > 0}">
                    <ui:repeat value="#{store.bookList}" var="book">
                        <div class="card">
                            <h4><h:outputText value="#{book.title}"/></h4>
                        </div>
                    </ui:repeat>
                </c:if>
                <c:if test="#{store.bookList.size() == 0}">
                    <h4>Sorry no books matching</h4>
                </c:if>               
                </h:panelGroup>
            </div>
            
        </h:form>
    </ui:define>
    
</ui:composition>
