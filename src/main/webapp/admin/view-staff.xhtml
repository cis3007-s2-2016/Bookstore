<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/admin.template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <style type="text/css">
            .staff-card {
                margin:1em;
                border-radius: 12px;
                border: 1px solid #ccc;
            }
        </style>
        <h1>Staff Members</h1>
        <h:form>
            <div class="row">
            <ui:repeat value="#{staff.staffMembers}" var="staffMember">
                <div class="col-md-3 staff-card">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title"><h:outputText value="#{staffMember.firstName}" /></h4>
                        <p class="card-text"><h:outputText value="#{staffMember.email}" /></p>
                        
                    </div>
                </div>
                </div>
            </ui:repeat>
            </div>
        </h:form>
        
    </ui:define>

</ui:composition>
